<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <link href="stylesheets/mainsheet.css" rel="stylesheet">
    <link href="stylesheets/button.css" rel="stylesheet">
    <title>My Demon List - Home</title>
</head>

<body onResize="reset_hamburger()">
<div id="header">
    <div class="upper_header">
        <div>
            <img src = "images/mydemonlistlogo.png" alt="My Demon List" style="max-height: 60px; width: 220px;" onclick="location.href='index.html'">

        <div class="user_block">
